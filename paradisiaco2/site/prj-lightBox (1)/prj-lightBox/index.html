<html>
    <head>
        <title>JavaScript - LightBox</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Inserir após o bootstrap e antes do seu CSS-->
        <link rel="stylesheet" href="css/lightbox.css" type="text/css" media="screen" />
	
	
    </head>
    <body>
        <a href="images/1.jpg" rel="lightbox[abc]" data-lightbox="imagem">
            <img src="images/1.jpg" width="200" height="100" alt="descrição" />
        </a>
        
        <a href="images/2.png" rel="lightbox[abc]" data-ligthbox="imagem">
            <img src="images/2.png" width="200" height="100" alt="" />
        </a>
        
        <a href="images/3.jpg" rel="lightbox[abc]" data-lightbox="imagem">
            <img src="images/3.jpg" width="200" height="100" alt="" />
        </a>
        
    </body>

    <!-- já tem esta chamada do bootstrap, não repita-->
    <script src="js/prototype.js" type="text/javascript"></script>
	<!-- VERIFIQUE A CHAMADA QUE EXISTE DO PROTOTYPE, e coloque após-->
    <script src="js/scriptaculous.js?load=effects" type="text/javascript"></script>
	<script src="js/lightbox.js" type="text/javascript"></script>
        

</html>
